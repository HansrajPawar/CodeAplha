<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" href="https://www.vecteezy.com/vector-art/7783092-angry-screaming-grandfather-holds-a-digital-calculator-in-his-hand-and-points-to-the-calculator-with-the-other-hand-vector-flat-illustration">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Age Calculator</h4>
                </div>
                <div class="block">
                    <p class="title">Date</p>
                    <select name="date" id="date" required disabled>
                        <option value="" selected>Select Date</option>
                        <!-- Options will be dynamically added based on selected month -->
                    </select>
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <select name="month" id="month" required>
                        <option value="" selected>Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <select name="year" id="year" required>
                        <option value="" selected>Select Year</option>
                        <!-- Options will be dynamically added based on the range -->
                        <!-- For example, from 1900 to 2100 -->
                    </select>
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Submit" onclick="age()" />
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
